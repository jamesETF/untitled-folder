[build]
command = "bundle install && bundle exec jekyll build"
publish = "_site"
environment = { RUBY_VERSION = "3.2.2" }

[context.production.environment]
RUBY_VERSION = "3.2.2"

[context.deploy-preview.environment]
RUBY_VERSION = "3.2.2"

[context.branch-deploy.environment]
RUBY_VERSION = "3.2.2"

# --- Cache headers for static assets ---
[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# --- Duplicate URL canonicalization (trailing slash + case fixes) ---
# Source: GSC audit Feb 25, 2026 — all pairs confirmed via impression/click data

# Chicago — trailing slash wins (pos 6.3 / 2,586 clicks vs pos 29.4 / 126 clicks)
[[redirects]]
  from = "/illinois/chicago"
  to = "/illinois/chicago/"
  status = 301
  force = true

[[redirects]]
  from = "/Illinois/Chicago"
  to = "/illinois/chicago/"
  status = 301
  force = true

[[redirects]]
  from = "/Illinois/Chicago/"
  to = "/illinois/chicago/"
  status = 301
  force = true

# LA — trailing slash wins (pos 6.4 / 393 clicks vs pos 47.9 / 17 clicks)
[[redirects]]
  from = "/California/Los_Angeles"
  to = "/California/Los_Angeles/"
  status = 301
  force = true

# Boston — lowercase no-slash wins (pos 9.4 / 319 clicks vs pos 47.3 / 12 clicks)
[[redirects]]
  from = "/massachusetts/Boston/"
  to = "/massachusetts/boston"
  status = 301
  force = true

[[redirects]]
  from = "/massachusetts/Boston"
  to = "/massachusetts/boston"
  status = 301
  force = true

# Raleigh — lowercase wins (pos 44.3 / 7 clicks vs negligible)
[[redirects]]
