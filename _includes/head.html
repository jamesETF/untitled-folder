<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="{% if site.brand.image contains 'http' %}{{ site.brand.image }}{% else %}{{ site.uploads | absolute_url }}{{ site.brand.image }}{% endif %}"/>
    {% include hook-head.html %}
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <style>
    /* Pre-position UIkit elements to prevent CLS when JS is deferred */
    [data-uk-navbar]{display:flex}
    [data-uk-grid]{display:flex;flex-wrap:wrap}
    [data-uk-accordion]>:not(.uk-open)>.uk-accordion-content{display:none}
    [data-uk-navbar-toggle-icon]{width:20px;height:20px}
    .uk-navbar-toggle svg{color:#000 !important}
    .uk-navbar-toggle svg rect{fill:#000 !important}
    [data-uk-offcanvas]{display:none}
    /* Hero img: replaces CSS background-image for faster LCP */
    .hero-img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;object-position:center}
    </style>
    <script defer src="{{ "/assets/js/main.min.js" | relative_url }}"></script>
    <link rel="shortcut icon" type="image/png" href="{{ site.uploads | relative_url }}favicon.png">
    {% if page.header.background_image %}<link rel="preload" as="image" fetchpriority="high" href="{{ site.uploads | absolute_url }}{{ page.header.background_image }}">{% endif %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    <meta name="msvalidate.01" content="1D11DCA26719774DEE0E543E506EE8C5" />
    {% if page.applechat %}
    <script defer src="https://static.cdn-apple.com/businesschat/start-chat-button/2/index.js"></script>
    {% endif %}

    {% include schema.html %}

    {% seo %}
    <!-- Twitter cards -->
    <meta name="twitter:site"    content="@ethicalfrenchie">
    <meta name="twitter:creator" content="@{{ page.author }}">
    <meta name="twitter:title"   content="{{ page.title }}">
    {% if page.summary %}
    <meta name="twitter:description" content="{{ page.summary }}">
    {% else %}
    <meta name="twitter:description" content="{{ page.description }}">
    {% endif %}
    {% if page.image %}
    <meta name="twitter:card"  content="{{ page.summary }}">
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ site.title_image }}">
    {% endif %}
    <!-- end of Twitter cards -->
</head>
